# Enviroment
environment: prod
# Base Path
base_path: /var/www/html
# Path to drush
drush_path: drush
# Domani used
domain: 'http://drupal-example.local'
# Backup folder
backups:
  export_dir: build/backups
  import_dir: build/import-backups
  import_dump: default.sql

# Database Configuration
database:
  url: 'drupal:drupal@localhost:3306/drupal'

# Site configuration
site_configuration:
  mail: user@example.com
  name: 'Drupal8 Example'
  locale: it
  profile: standard
  uri: default
  sub_dir: default
  config_dir: '../config/default'
  root: 'web'
  # Absolute path in the system
  site_root: 'web'
  # Theme active in front-end
  theme_frontend: bartik

# These data will be used for the first user during installation
account:
  mail: user@example.com
  name: admin
  pass: admin

# Modules that will be installed.
modules:
  - block
  - breakpoint
  - config
  - config_translation
  - ctools
  - datetime
  - dynamic_page_cache
  - editor
  - field
  - file
  - filter
  - help
  - image
  - language
  - link
  - locale
  - menu_ui
  - node
  - options
  - page_cache
  - path
  - system
  - taxonomy
  - text
  - toolbar
  - update
  - user
  - menu_link_content
  - content_translation
  - views
  - views_ui

# Modules Development that will be installed. (use only environment local)
modules_dev: