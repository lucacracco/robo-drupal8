# Override Project configuration.
project:
  machine_name: 'rd8-project'
  # Used for enforcing correct git commit msg syntax.
  prefix: 'RD8'
  human_name: 'RooDrupal8 Test Project'

# Override Composer.
bin.path: vendor/bin
composer:
  bin: ${repo.root}/${bin.path}
  extra: ''

# Override File and Directory locations.
docroot: ${repo.root}/docroot

# Drush.
drush:
  aliases:
    local: ""
  default_alias: ${drush.aliases.local}

# TODO: Drupal console.

# Git.
git:
  commit-msg:
    # Commit messages must conform to this pattern.
    pattern: "/(^${project.prefix}-[0-9]+(: )[^ ].{15,}\\.)|(Merge branch (.)+)/"
